<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto formularios HTML 5 Y BOOTSTRAP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
<!--Heater-->
    <div
      class="card border border-light-subtle m-auto"
      style="max-width: 50rem"
    >
      <div class="card-header bg-transparent border border-light-subtle">
        <h2>Payment form example</h2>
      </div>
<!--Formulario-->

<!--Parte roja-->
      <div class="card-body text-dark">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

<!--Primera línea del form-->
        <div class="row mb-3">
          <div class="col-4">
            <form>
                <label for="inputEmail4" class="form-label">Card #</label>
                <input
                  type="text"
                  placeholder="XXXXXXXXXXXX"
                  class="form-control"
                  id="inputEmail4"
                />
            </form>
          </div>

          <div class="col-4">
            <label for="inputPassword4" class="form-label">CVC #</label>
            <input
              type="text"
              placeholder="0000"
              class="form-control"
              id="inputPassword4"
            />
            </form>

          </div>
          <div class="col-4">
            <form>
                <label for="inputAddress" class="form-label">Amount</label>
            <div class="d-flex align-center">
                <p><strong>$</strong></p>
                <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Amount"
            />
        </div>
            </form>
          </div>
        </div>
<!--Segunda línea del form-->
<div class="row">
<div class="col-6">
    <label for="inputAddress" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputAddress" >
  </div>

  <div class="col-6">
    <label for="inputAddress" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputAddress" >
  </div>
</div>

<!--Tercera línea del form-->
         <div class="row pt-3">

            <div class="col-6">
                <label for="inputEmail4" class="form-label">City</label>
                <input type="text"  class="form-control" id="inputEmail4">
              </div>

              <div class="col-3">
                <label for="inputPassword4" class="form-label">State</label>
                <input type="number" placeholder="Pick a state" class="form-control" id="inputPassword4">
              </div>
              
              <div class="col-3">
                <label for="inputAddress" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="inputAddress"/>
              </div>

         </div>
<!--Cuarta línea del form-->
<div class="row mt-3">
    <div class="col-6">
<p>We accept</p>
<div class="btn btn-secondary">
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">
        <img src="https://c0.klipartz.com/pngpicture/223/258/gratis-png-visa-electron-tarjeta-de-credito-iconos-de-computadora-visa.png" alt="" style="width: 25px; height: 25px;">
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">
        <img src="https://c0.klipartz.com/pngpicture/948/539/gratis-png-mastercard-icono-tarjeta-de-credito-tarjeta-de-pago-logotipo-de-mastercard-thumbnail.png" alt="" style="width: 25px; height: 25px;">
    </label>
  </div>

  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
    <label class="form-check-label" for="inlineRadio3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_DU3yU1WxfNYr8kE2mtN8U5jW1Khvmh0q_a-hHt2igw&s" alt="" style="width: 25px; height: 25px;">
    </label>
  </div>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
    <label class="form-check-label" for="inlineRadio3">
        <img src="https://c0.klipartz.com/pngpicture/525/958/sticker-png-diners-club-international-credit-card-credit-limit-bank-payment-credit-card-text-rectangle-logo-payment-sign-thumbnail.png" alt="" style="width: 25px; height: 25px;">
    </label>
  </div>
  
</div>
    </div>

    <div class="col-6">
        <label for="inputAddress" class="form-label">Message</label>
    
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="">Add text here</label>

      </div>
    
      <!--Parte de abajo-->
      <div class="card-footer bg-transparent border border-light-subtle d-flex justify-content-md-end gap-2">
          <button class="btn btn-secondary">Cancel</button>
          <button class="btn btn-primary">Send</button>
        </div>
    </div>
</div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
